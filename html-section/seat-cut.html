    <h1 id="output" style="font-family: lexend"></h1>
    <form onsubmit=" return calc()">
      <label style="font-family: lexend" style="font-size: 35px" for="input">Angle
      </label>
      <input type="number" id="valueIn" style="height: 25px" style="width: 15px" required />
      <label style="font-family: lexend" for="input"> over 12</label>
      <br />
      <button id="button" type="submit" style="font-family: lexend">
        Calculate
      </button>
      <button class="buttons2" id="clear" type="submit">CLR</button>
    </form>

  <script>
    document.getElementById("clear").addEventListener("click", clear);
    document.addEventListener("keydown", resetButton);
    function resetButton() {
      let buttonElement = document.getElementById("button");
      buttonElement.style = "box-shadow: none;";
    }
    function clear() {
      let inpt1 = document.getElementById("valueIn");
      inpt1.value = null;
      let buttonElement = document.getElementById("button");
      buttonElement.style = "box-shadow: none;";
    }
    let screen = document.getElementById("output");
    screen.innerHTML = "- - -";
    function radToDeg(rad) {
      return rad / (Math.PI / 180);
    }
    function calc() {
      let buttonElement = document.getElementById("button");
      buttonElement.style =
        "box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.45);";
      let inpt = document.getElementById("valueIn");
      screen.innerHTML = `${180 - (90 + Math.round(radToDeg(Math.atan(inpt.value / 12))))
        }Â° Seat-Cut`;
      return false;
    }
    function displayDrawer() {
      ground = document.getElementById("background");
      ground.style = "display: flex;";
      drawer = document.getElementById("drawer");
      drawer.style = "display: flex;";
      toggle1 = document.getElementById("lines1");
      toggle1.style = "display: none;";
    }
    function hideDrawer() {
      drawer = document.getElementById("drawer");
      drawer.style = "display: none;";
      drawer.style = "z-index: 5;";
      ground = document.getElementById("background");
      ground.style = "display: none;";
      toggle1 = document.getElementById("lines1");
      toggle1.style = "display: flex;";
    }
    document
      .getElementById("lines1")
      .addEventListener("click", displayDrawer);
    document.getElementById("lines").addEventListener("click", hideDrawer);
  </script>
